<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vehicle Breakdown Report</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <main class="form-container">
    <h1>Vehicle Breakdown Report</h1>

    <form id="reportForm">
      <label>Representative Name <input type="text" id="repName" required /></label>
      <label>Timestamp <input type="datetime-local" id="timestamp" required /></label>
      <label>Time of Exchange <input type="time" id="timeExchange" required /></label>
      <label>Rider Name <input type="text" id="riderName" /></label>
      <label>Contact Number <input type="tel" id="contactNumber" /></label>
      <label>Breakdown Vehicle Reg <input type="text" id="breakReg" required /></label>
      <label>Breakdown Odometer <input type="number" id="breakOdo" /></label>
      <label>Breakdown Odo Photo <input type="file" id="breakOdoPhoto" accept="image/*" /></label>
      <label>Breakdown Location <input type="text" id="breakLocationText" /></label>

      <div id="map" style="height:300px;"></div>

      <label>Problem Description
        <textarea id="problem"></textarea>
      </label>

      <label>Replacement Vehicle Reg <input type="text" id="repVehicleReg" /></label>
      <label>Replacement Odometer <input type="number" id="repVehicleOdo" /></label>
      <label>Replacement Odo Photo <input type="file" id="repVehicleOdoPhoto" accept="image/*" /></label>

      <input type="hidden" id="lat">
      <input type="hidden" id="lng">

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
